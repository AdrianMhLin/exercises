<html>
  <head>

    <script src="app.js"></script>
  </head>
  <body>
    <div ng-app="coolApp">
      <input type="text" ng-model="quantity"> <!-- globally-scoped ng-model-->

      <div ng-controller="MainController">
        <input type="text" ng-model="quantity"> <!-- locally-scoped ng-model-->

      </div>

      <div ng-controller="SecondController">
        <input type="text" ng-model="quantity">
        <h1>{{quantity}} {{product.name}} will be {{quantity }} * {{product.price}}</h1>
      </div>

      

    </div>
    <script src="vendor/angularjs/angular.js"></script>

  </body>
</html>
